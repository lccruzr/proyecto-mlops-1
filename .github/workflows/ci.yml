# .github/workflows/ci.yml
name: CI/CD MLOps

######################################################################
# 1) Disparadores
######################################################################
on:
  push:
    branches:
      - main
      - desarrollo
  pull_request:
    branches:
      - main

######################################################################
# 2) Variables de entorno globales
######################################################################
env:
  MODEL_NAME: "realtor_rf"
  MODEL_STAGE: "Production"
  MLFLOW_URI: "http://mlflow:5000"

######################################################################
# 3) JOB #1: lint_and_validate -> flake8, compileall, airflow DAGs, pytest
######################################################################
jobs:
  lint_and_validate:
    name: ğŸ Lint & Validar CÃ³digo y DAGs
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: ğŸ“¦ Instalar dependencias de desarrollo
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest apache-airflow==2.6.0

      - name: ğŸ” Ejecutar flake8
        run: |
          flake8 --max-line-length=120 --ignore=E203,W503 .

      - name: âœ… Comprobar sintaxis Python
        run: |
          python -m compileall .

      - name: â˜ï¸ Validar DAGs de Airflow
        run: |
          export AIRFLOW_HOME=$(pwd)
          export AIRFLOW__CORE__DAGS_FOLDER=$(pwd)/dags
          airflow db init
          airflow dags list

      - name: ğŸ§ª Ejecutar pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q

######################################################################
# 4) JOB #2: build_and_push -> Build y Push de todas las imÃ¡genes Docker
######################################################################
  build_and_push:
    name: ğŸ‹ Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: lint_and_validate

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ“Œ Loguearse en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ğŸ”¨ Build Airflow Image
        run: |
          docker build \
            --file airflow_dockerfile \
            --tag lccruzr9606/proyecto-airflow:latest \
            .

      - name: ğŸ”¨ Build Realtor API Image
        working-directory: ./api
        run: |
          docker build \
            --file ../api_dockerfile \
            --tag lccruzr9606/realtor-api:latest \
            .

      - name: ğŸ”¨ Build MLflow Image
        run: |
          docker build \
            --file mlflow_dockerfile \
            --tag lccruzr9606/mlflow-server:latest \
            .

      - name: ğŸ”¨ Build Streamlit Image
        working-directory: ./ui
        run: |
          docker build \
            --file ../streamlit_dockerfile \
            --tag lccruzr9606/realtor-streamlit:latest \
            .

      - name: ğŸš€ Push Docker Images
        run: |
          docker push lccruzr9606/proyecto-airflow:latest
          docker push lccruzr9606/realtor-api:latest
          docker push lccruzr9606/mlflow-server:latest
          docker push lccruzr9606/realtor-streamlit:latest

######################################################################
# 5) JOB #3: integration_test -> Levantar stack con docker-compose + Smoke Tests
######################################################################
  integration_test:
    name: ğŸ§ª Integration Test con docker-compose
    runs-on: ubuntu-latest
    needs: build_and_push

    services:
      docker:
        image: docker:20.10.16-dind
        options: --privileged
        ports:
          - 2375:2375

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar cliente Docker para DinD
        run: |
          export DOCKER_HOST="tcp://localhost:2375"
          docker version

      - name: ğŸ“Œ Loguearse en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ğŸ”½ Pull de las imÃ¡genes Docker
        run: |
          export DOCKER_HOST="tcp://localhost:2375"
          docker pull lccruzr9606/proyecto-airflow:latest
          docker pull lccruzr9606/realtor-api:latest
          docker pull lccruzr9606/mlflow-server:latest
          docker pull lccruzr9606/realtor-streamlit:latest

      - name: ğŸ“ Copiar docker-compose para CI
        run: |
          cp docker-compose.yml ci-docker-compose.yml

      - name: ğŸ§° Levantar stack en segundo plano
        run: |
          export DOCKER_HOST="tcp://localhost:2375"
          docker compose -f ci-docker-compose.yml up -d --wait

      - name: â³ Esperar ~20 segundos para arranque completo
        run: |
          sleep 20

      - name: ğŸ” Smoke Test: Realtor API Health
        run: |
          set -e
          HTTP_STATUS=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:8000/health)
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "âŒ Realtor API health devolviÃ³ $HTTP_STATUS"
            exit 1
          fi
          echo "âœ” Realtor API health OK"

      - name: ğŸ” Smoke Test: MLflow Model Registry
        run: |
          export DOCKER_HOST="tcp://localhost:2375"
          python3 - <<EOF
import mlflow
from mlflow.tracking import MlflowClient
mlflow.set_tracking_uri("http://localhost:5000")
client = MlflowClient()
versions = client.search_model_versions("name='${{ env.MODEL_NAME }}'")
print("Model versions encontradas:", len(versions))
EOF

      - name: ğŸ” Smoke Test: Streamlit Home
        run: |
          HTTP_STATUS2=$(curl -L -s -o /dev/null -w '%{http_code}' http://localhost:8501)
          if [ "$HTTP_STATUS2" != "200" ]; then
            echo "âŒ Streamlit home devolviÃ³ $HTTP_STATUS2"
            exit 1
          fi
          echo "âœ” Streamlit home OK"

      - name: ğŸ§¹ Apagar y limpiar todo
        if: always()
        run: |
          export DOCKER_HOST="tcp://localhost:2375"
          docker compose -f ci-docker-compose.yml down -v
